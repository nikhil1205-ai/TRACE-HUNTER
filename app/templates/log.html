<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberShield Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      background: #000c18;
      color: #00fff7;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    header {
      position: relative;
      z-index: 3;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 17, 26, 0.8);
      border-bottom: 1px solid #00ffe5;
      box-shadow: 0 0 15px #00ffe0;
    }

    .search-box {
      flex: 2;
      margin-right: 1rem;
    }

    .search-box input {
      width: 100%;
      padding: 0.6rem 1rem;
      border: 1px solid #00ffe0;
      border-radius: 10px;
      font-size: 1rem;
      background: #000;
      color: #0ff;
      box-shadow: inset 0 0 10px #00ffe5;
    }

    .header-buttons {
      display: flex;
      gap: 1rem;
    }

    .header-buttons button {
      padding: 0.6rem 1rem;
      background: linear-gradient(90deg, #00ffe0, #00bfa5);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #001;
      box-shadow: 0 0 10px #00ffcc;
      transition: 0.3s ease;
    }

    .header-buttons button:hover {
      background: linear-gradient(90deg, #00bfa5, #00ffe0);
      color: #fff;
    }

    .auth-container {
      position: relative;
      z-index: 2;
      margin: auto;
      top: 55%;
      transform: translateY(-50%);
      background: rgba(3, 28, 29, 0.9);
      border: 2px solid #00ffe5;
      border-radius: 20px;
      box-shadow:
        0 0 20px #00ffe5,
        0 0 60px #00bfa5,
        inset 0 0 20px #00ffe5;
      width: 90%;
      max-width: 420px;
      padding: 2.5rem;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(-50%) translateY(0); }
      50% { transform: translateY(-50%) translateY(-10px); }
      100% { transform: translateY(-50%) translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffc3;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      background: #000;
      border: 1px solid #00ffe0;
      border-radius: 10px;
      padding: 0.8rem;
      font-size: 1rem;
      color: #0ff;
      box-shadow: inset 0 0 10px #00ffe5;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #00ffd5;
      box-shadow: 0 0 12px #00ffe5;
    }

    button[type="submit"] {
      background: linear-gradient(90deg, #00ffe0, #00bfa5);
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      color: #001;
      box-shadow: 0 0 15px #00ffcc;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background: linear-gradient(90deg, #00bfa5, #00ffe0);
      box-shadow: 0 0 25px #00ffe0;
      color: #fff;
    }

    .toggle-link {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: #aefefb;
    }

    .toggle-link a {
      color: #00ffc8;
      text-decoration: underline;
      cursor: pointer;
    }

    .scan-block {
      position: relative;
      z-index: 2;
      background: rgba(0, 30, 30, 0.85);
      margin: 2rem auto;
      width: 90%;
      max-width: 500px;
      padding: 1.5rem;
      text-align: center;
      border: 2px solid #00ffe5;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffe5;
      color: #00ffcc;
    }

    .scan-block h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .scan-block button {
      padding: 0.6rem 1.2rem;
      background: #00ffc8;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffe0;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      z-index: 2;
      padding: 0.8rem;
      background: rgba(0, 17, 26, 0.7);
      color: #00ffe5;
      font-size: 0.8rem;
    }

    @media (max-width: 450px) {
      .auth-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="auth-container">
    <h2 id="form-title">üîê Login to CyberShield</h2>

    <form id="login-form">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <form id="signup-form" style="display: none;">
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <div class="toggle-link" id="toggle-msg">
      Don't have an account? <a onclick="toggleForm()">Sign Up</a>
    </div>
  </div>

  <footer>
    ¬© 2025 CyberShield Security | Powered by Cyber Students | For Educational Use Only
  </footer>

<script>
  const loginForm = document.getElementById("login-form");
  const signupForm = document.getElementById("signup-form");
  const toggleMsg = document.getElementById("toggle-msg");
  const formTitle = document.getElementById("form-title");

  function toggleForm() {
    const isLogin = loginForm.style.display !== "none";
    loginForm.style.display = isLogin ? "none" : "flex";
    signupForm.style.display = isLogin ? "flex" : "none";
    formTitle.textContent = isLogin ? "üõ°Ô∏è Create CyberShield Account" : "üîê Login to CyberShield";
    toggleMsg.innerHTML = isLogin
      ? 'Already have an account? <a onclick="toggleForm()">Login</a>'
      : 'Don\'t have an account? <a onclick="toggleForm()">Sign Up</a>';
  }

  // Handle Login
  loginForm.addEventListener("submit", async function (e) {
  e.preventDefault();
  const [usernameInput, passwordInput] = loginForm.querySelectorAll("input");
  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();

  const response = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password }),
  });

  const result = await response.json();

  if (result.success) {
    window.location.href = "/Main_page";
  } else {
    alert("‚ùå " + result.message);
  }
});


  // Handle Signup
  signupForm.addEventListener("submit", async function (e) {
  e.preventDefault();
  const inputs = signupForm.querySelectorAll("input");
  const username = inputs[0].value.trim();
  const email = inputs[1].value.trim();
  const password = inputs[2].value.trim();
  const confirmPassword = inputs[3].value.trim();

  if (!username || !email || !password || !confirmPassword) {
    alert("‚ùå All fields are required");
    return;
  }

  if (password !== confirmPassword) {
    alert("‚ùå Passwords do not match");
    return;
  }

  const response = await fetch("/api/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, email, password }),
  });

  const result = await response.json();

  if (result.success) {
    alert("‚úÖ Signup successful! Now you can log in.");
    toggleForm(); // switch to login
  } else {
    alert("‚ùå " + result.message);
  }
});


  // Binary Matrix Background
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  let binary = "01".split("");
  let fontSize = 14;
  let columns = canvas.width / fontSize;
  let drops = [];

  for (let x = 0; x < columns; x++) drops[x] = 1;

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ffe5";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      let text = binary[Math.floor(Math.random() * binary.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(draw, 33);
  window.addEventListener('resize', () => location.reload());
</script>

</body>
</html>
